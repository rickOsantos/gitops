name: ğŸ  Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    name: ğŸš¦ Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ  Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        # Aguardar deploy do Pages antes de testar
        sleep 60
        lhci collect --url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }} || echo "Site ainda nÃ£o disponÃ­vel"

    - name: ğŸ“Š Upload Lighthouse Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: .lighthouseci/
        retention-days: 30