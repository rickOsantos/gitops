name: üîí Security Scan

on:
  schedule:
    - cron: '0 6 * * 1'  # Toda segunda-feira √†s 6h
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security:
    name: üõ°Ô∏è Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4

    - name: üîç Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: üèóÔ∏è Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: üìä Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: üê≥ Run Docker Security Scan
      if: hashFiles('Dockerfile') != ''
      run: |
        if command -v docker &> /dev/null; then
          docker build -t security-scan .
          # Trivy scan (opcional, requer instala√ß√£o)
          # docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          #   aquasec/trivy image --severity HIGH,CRITICAL security-scan
          echo "üîç Docker security scan completed"
        fi