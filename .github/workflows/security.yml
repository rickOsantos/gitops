# .github/workflows/security.yml
name: ğŸ”’ Security Scan

on:
  schedule:
    - cron: '0 6 * * 1'  # Toda segunda-feira Ã s 6h
  push:
    branches: [ main ]

jobs:
  security:
    name: ğŸ›¡ï¸ Security Analysis
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ğŸ“Š Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: ğŸ³ Run Docker Security Scan
      if: hashFiles('Dockerfile') != ''
      run: |
        docker build -t security-scan .
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy image --severity HIGH,CRITICAL security-scan

